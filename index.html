<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="author" content="Дронов">
  <meta name="keywords" content="mesto">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__toggle" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Карачаево-Черкессия</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/spb.jpeg" alt="Санкт-Петерург">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Санкт-Петербург</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
        <li class="photo-grid__card">
          <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__toggle" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="profile">
          <fieldset class="form__input-container">
            <input type="text" class="form__item" name="name" value="Жак-Ив Кусто" required>
            <input type="text" class="form__item" name="job" value="Исследователь океана" required>
          </fieldset>
          <fieldset class="form__handlers">
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
