<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="author" content="Дронов">
    <meta name="keywords" content="mesto">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__toggle" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">

        </ul>
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__toggle" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="form" name="profile" novalidate>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input type="text" class="form__item form__item_name" name="name" id="name-item" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
                <div class="form__item-error name-item-error"></div>
              </label>
              <label class="form__field">
                <input type="text" class="form__item form__item_job" name="job" id="job-item" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
                <div class="form__item-error job-item-error"></div>
              </label>
            </fieldset>
            <fieldset class="form__handlers">
              <button class="form__button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-pic">
        <div class="popup__container">
          <button class="popup__toggle" type="button"></button>
          <h2 class="popup__heading">Новое место</h2>
          <form class="form" name="card" novalidate>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input type="text" class="form__item form__item_place" name="place" id="place-item" placeholder="Название" minlength="2" maxlength="30" required>
                <div class="form__item-error place-item-error"></div>
              </label>
              <label class="form__field">
                <input type="url" class="form__item form__item_url" name="url" id="url-item" placeholder="Ссылку на картинку" required>
                <div class="form__item-error url-item-error"></div>
              </label>
            </fieldset>
            <fieldset class="form__handlers">
              <button class="form__button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_full-pic">
        <div class="popup__full-pic">
          <button class="popup__toggle" type="button"></button>
          <img class="popup__image" src="" alt="">
          <h2 class="popup__title"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="card-template">
      <li class="photo-grid__card">
        <img class="photo-grid__image" src="" alt="">
        <button type="button" class="photo-grid__trash"></button>
        <div class="photo-grid__container">
          <h2 class="photo-grid__title"></h2>
          <button type="button" class="photo-grid__button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
